<html lang="fr">
  <head>
    <title>Les petits plats</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@700&family=Lato:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- FontAwesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <!-- style -->
    <link rel="stylesheet" href="/css/index.css" />
  </head>
  <body>
    <header>
      <h1>Les petits plats</h1>
    </header>
    <main>
      <div id="main-search">
        <label class="hidden" for="main-searchbar">
          Rechercher une recette
        </label>
        <div class="input-group mb-3">
          <input
            id="main-searchbar"
            type="text"
            class="form-control"
            placeholder="Rechercher une recette"
            aria-label="Rechercher une recette"
            aria-describedby="basic-addon2"
          />
          <div class="input-group-append">
            <span class="input-group-text search-icon" id="basic-addon2">
              <i class="fa-solid fa-magnifying-glass"></i>
            </span>
          </div>
        </div>
      </div>
      <div class="tags-wrapper"></div>
      <div class="search-wrapper"></div>
      <div class="recipes-wrapper"></div>
    </main>
  </body>
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script
    src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"
  ></script>
  <!-- Api -->
  <script src="scripts/api/Api.js"></script>
  <!-- Templates -->
  <script src="scripts/templates/Recipe.js"></script>
  <script src="scripts/templates/Dropdown.js"></script>
  <script src="scripts/templates/Tag.js"></script>
  <!-- Entry Point -->
  <script src="scripts/App.js"></script>
</html>
